<table>
  <tr valign="top">
    <td><img src="{{ query.author.avatar(36) }}"</td>
    <td>
      <div>
        <p>
          <a href="{{ url_for('user', username=query.author.username) }}">
            {{ query.author.username }}
          </a>
          wrote function: <b>{{ query.description }}</b>
        </p>
        <p>
          {{ query.sparqlquery}}
        </p>
      </div>
    </td>
  </tr>
</table>
